<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- necesario para primefaces -->
</h:head>

<h:body>

	<h2>Login</h2>
	<a style="color: #FF0000" href="#{request.contextPath}/register.xhtml"> Register</a><br/><br/>
	
	<form method="post" action="j_spring_security_check">
		<label>
            UserName <input type="text" name="j_username" /> <br/>
            Password <input type="password" name="j_password" /> <br/>
            <input type="submit" value="Login" />
        </label>
        <p:spinner />
	</form>


    <c:if test="${param.status=='error'}">
		<label style="color: red">Bad credentials!!</label>
	</c:if>
	<c:if test="${param.status=='logout'}">
		<label style="color: green">Logged out successfully!</label>
	</c:if>

</h:body>
</html>
